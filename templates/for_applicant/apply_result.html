{% extends 'for_applicant/base.html' %}
{% load static %}

{% block content %}
<div class="applyResult_container">
   {% if submitted %}
      <div class="result_head">
         <img src="{% static 'images/check.png' %}" alt="">
         <p>SUCCESS</p>
      </div>
      <p class="result_comment">지원이 완료되었습니다.</p>
      <a href='{% url "accounts:initialApplicant" %}'>
         <img src="{% static 'images/home.png' %}" alt="">
         메인 페이지로 돌아가기
      </a>
   {% else %}
      <div class="result_head">
         <p>404</p>
         <p>NOT FOUND</p>
      </div>
      <p class="resultno_comment">지원 이력이 존재하지 않습니다.</p>
      <a href='{% url "accounts:initialApplicant" %}'>
         <img src="{% static 'images/home.png' %}" alt="">
         메인 페이지로 돌아가기
      </a>
   {% endif %}
</div>
<script>
   document.addEventListener('DOMContentLoaded', function() {
      function adjustText() {
         var elementno = document.querySelector('.resultno_comment');
         if (window.innerWidth <= 580) {
            elementno.innerHTML = "지원 이력이<br>존재하지 않습니다.";
         } else {
            elementno.innerHTML = "지원 이력이 존재하지 않습니다.";
         }
      }

      adjustText();

      window.addEventListener('resize', adjustText);
   });
</script>
{% endblock content %}
