{% comment %} {% extends 'base.html' %} {% endcomment %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
{% endblock%}

{% block content %}
<nav>
    <div id="nav_title">
        <a href='/'>Hire Hub</a>
    </div>
    {% if user.is_authenticated %}<!--로그인한 상태일 때 출력-->
    <div id="nav_menu">
        <a href='{% url "accounts:mainboard" pk=user.pk %}'><h2>내 작업보드</h2></a> 
        <div class="template-link">
            <h2 class="toggleTrigger">지원자 관리</h2>
            <div class="accountsToggle">
                <a href='{% url "applicants:document" %}'>서류 관리 |</a> 
                <a href='{% url "applicants:interview" %}'>면접 관리</a> 
            </div>
        </div>
        <a href='{% url "template:template_list" %}'><h2>템플릿</h2></a><!--임시url-->
        <a href='{% url "accounts:logout" %}'><h2>로그아웃</h2></a><!--임시url-->
    </div>
    {% endif %}
</nav>
{% endblock %}
