{% extends 'base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/evaluate.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>평가표 | {{template.title}} </h2>
        <p>{{ template.description }}</p>
        <form action="" method="post" id="evaluationForm">
            {% csrf_token %}
            <div class="evaluate_content">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="4"></textarea>
                <ol class="questions_list">
                    {% for question in template.questions.all %}
                        <li class="question">
                            <label for="score_{{ question.id }}">{{ question.question_title }} : {{question.question_text}}</label>
                            <input type="number" name="score_{{ question.id }}" id="score_{{ question.id }}" min="0" max="10" required>
                        </li>
                    {% endfor %}
                </ol>
            </div>
            <button type="submit" class="submitBtn">평가하기</button>
        </form>
    </div>
{% endblock %}
