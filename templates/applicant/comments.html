{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/variable.css' %}">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif !important;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/comments.css' %}">
</head>
<body>
    <main>
        <section>
            <div class="comments_section">
                <div class="application_container">
                    <div class="application_content">
                        <div class="applicant_title">
                            <h3>지원서</h3>
                            <h3 class="personal_info"> | 인적사항</h3>
                        </div>
                        <div class="application_content_list">
                            {% for answer in answers %}
                                <p class="question"><strong>{{ answer.question.question_text }}</strong></p>
                                <p>{{ answer.answer_text }}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="comments">
                    <div id="comment_list">
                        {% for comment in comments %}
                            <div class="comment">
                                <small><strong>작성자:</strong> {{ comment.interviewer.email }}</small>
                                <p>| {{ comment.text }}</p>
                                <!--<small>작성일: {{ comment.created_at }}</small>-->
                            </div>
                        {% endfor %}
                    </div>
                    <div class="comment_box">
                        <form id="comment-form" action="{% url 'applicants:comment' applicant.pk %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Add Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'js/comments.js' %}"></script>
    </main>
</body>
</html>
