{% extends 'base.html' %}
{% load static %}
{% block head %}
<head id="header_style">
    <link rel="stylesheet" href="{% static 'css/openai.css' %}">
</head>
{% endblock %}
{% block content %}
<div>
    <div class="recommend_header">
        <div class="recommend_logo">
            <span>| AI Recommend</span>
        </div>
        <div class="recommend_navbar">
            <a href=""><i class="ri-corner-down-left-fill"></i>프로필로 돌아가기</a>
        </div>
    </div>
    <div class="recommend_content">
        <div id="recommend_content_container">
            <p class="airecommend">{{ questions }}</p>
        </div>
        <button type="button" onclick="copyText()">전체 복사하기</button>
    </div>
</div>
<script>
    const recommendContent = document.getElemendById("recommend_content_container");

    function copyText() {
        window.navigator.clipboard.writeText(recommendContent.textContent).then(() => {
            alert("복사완료!");
        })
    }
</script>
{% endblock %}
