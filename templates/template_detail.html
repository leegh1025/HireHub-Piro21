<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ template.name }}</title>
</head>
<body>
    <div>
        <h1>{{ template.name }}</h1>
        <p>{{ template.description }}</p>
        <div>
            <h2>질문 목록</h2>
            <ul>
                {% for question in questions %}
                    <li>{{ question.question_text }}</li>
                {% endfor %}
            </ul>
        </div>
        <div>
            <a href="{% url 'template:template_update' pk=template.pk %}">수정</a>
            <form action="{% url 'template:template_delete' pk=template.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
        <a href="{% url 'template:template_list' %}">목록으로 돌아가기</a>
    </div>
</body>
</html>
